<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Parqueadero - Aparko</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>

  <style>
    :root{
      --SCALE: 3.0;
      --BASE_TICKET_WIDTH: 58mm;
    }

    html,body{
      margin:0!important;
      padding:0!important;
      background:#fff!important;
      color:#000;
      font-family:Arial,sans-serif;
      -webkit-print-color-adjust:exact;
      print-color-adjust:exact;
    }

    @media print{
      @page{ size:A4; margin:0!important; }

      body{
        width:210mm!important;
        height:297mm!important;
        margin:0!important;
        padding:0!important;
        overflow:hidden!important;
      }

      .ticket{
        width:var(--BASE_TICKET_WIDTH);
        padding:0;
        transform:scale(var(--SCALE));
        transform-origin:top left;
      }

      *{box-sizing:border-box;max-width:100%!important;}
      img,svg,canvas{max-width:100%!important;height:auto!important;}
    }

    .ticket{
      width:var(--BASE_TICKET_WIDTH);
      padding:6px;
      font-size:12px;
    }

    h1{margin:0 0 4px 0;font-size:15px;font-weight:bold;}
    p{margin:2px 0;}
    .sep{border-top:1px solid #000;margin:6px 0;}

    .etq{font-weight:bold;}

    .placa-label{font-weight:bold;margin-top:4px;}
    .placa-grande{
      font-size:28px;
      font-weight:900;
      text-align:center;
      margin:6px 0 4px 0;
      letter-spacing:1px;
      line-height:1.05;
    }

    .codewrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:6px 0;
    }

    .qrPlaca{
      width:120px;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .qrWeb{
      width:260px;
      height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    #qr-placa img, #qr-placa canvas,
    #qrcode img, #qrcode canvas{
      display:block;
      margin:0 auto;
    }

    #barcode{
      width:280px!important;
      height:110px!important;
    }

    .small{font-size:11px;}
  </style>
</head>

<body>
  <div class="ticket">

    <h1 id="empresa">APARKO</h1>
    <p><span class="etq">NIT:</span> <span id="nit"></span></p>
    <p id="direccion"></p>
    <p><span class="etq">HORARIO:</span> <span id="horario"></span></p>
    <p id="polizaTop"></p>

    <div class="sep"></div>

    <p><span class="etq">ENTRADA:</span> <span id="fecha"></span></p>
    <p><span class="etq">TARIFA:</span> <span id="categoria"></span></p>

    <p class="placa-label">PLACA</p>
    <div class="placa-grande" id="placa">-</div>

    <div class="codewrap">
      <svg id="barcode"></svg>
      <div id="qr-placa" class="qrPlaca" style="display:none;"></div>
    </div>

    <div id="qr-section" style="display:none;">
      <div class="sep"></div>
      <div class="codewrap">
        <div id="qrcode" class="qrWeb"></div>
      </div>
    </div>

    <div class="sep"></div>

  </div>

  <script>
    function getParams() {
      const params = {};
      const q = location.search.startsWith("?") ? location.search.slice(1) : location.search;
      q.split("&").forEach(p => {
        if (!p) return;
        const [k, v] = p.split("=");
        params[decodeURIComponent(k || "")] =
          decodeURIComponent((v || "").replace(/\+/g, " "));
      });
      return params;
    }

    function hasValue(x) {
      if (x === undefined || x === null) return false;
      const v = String(x).trim().toLowerCase();
      return v !== "" && v !== "null" && v !== "undefined" && v !== "na";
    }

    function textOrDefault(elId, v, def="") {
      const el = document.getElementById(elId);
      if (el) el.textContent = hasValue(v) ? v : def;
    }

    function isTruthy(v) {
      if (v === undefined || v === null) return false;
      const s = String(v).trim().toLowerCase();
      return ["true","1","si","s√≠","yes","y"].includes(s);
    }

    function safeMakeBarcode(selector, value) {
      const el = document.querySelector(selector);
      if (!el) return;
      try {
        if (window.JsBarcode) {
          JsBarcode(selector, value, {
            format: "CODE128",
            displayValue: true,
            fontSize: 18,
            height: 95,
            margin: 0
          });
        } else {
          el.outerHTML = '<div class="small">' + (value || "-") + '</div>';
        }
      } catch (e) {
        el.outerHTML = '<div class="small">' + (value || "-") + '</div>';
      }
    }

    function safeMakeQR(containerId, text, size) {
      const box = document.getElementById(containerId);
      if (!box) return;
      box.innerHTML = "";
      try{
        if (window.QRCode) {
          new QRCode(box, {
            text: text || "",
            width: size,
            height: size,
            correctLevel: QRCode.CorrectLevel.M
          });
        } else {
          box.innerHTML = '<div class="small">' + (text || "") + '</div>';
        }
      } catch(e){
        box.innerHTML = '<div class="small">' + (text || "") + '</div>';
      }
    }

    function render() {
      const p = getParams();

      textOrDefault("empresa", p["Ve.Name"], "APARKO");
      textOrDefault("nit", p.DatosNit, "");
      textOrDefault("direccion", p.DatosDireccion, "");
      textOrDefault("horario", p.DatosHorario, "");
      textOrDefault("polizaTop", p.DatosPoliza, "");

      textOrDefault("fecha", p.fecha, "");
      textOrDefault("categoria", p.TipoPlaca, "");
      textOrDefault("placa", p.EntradaPlaca, "-");

      const placa = hasValue(p.EntradaPlaca) ? p.EntradaPlaca : "-";
      const validaQr = isTruthy(p["Ve.ValidaQr"]);

      const barcodeSvg = document.getElementById("barcode");
      const qrPlacaBox = document.getElementById("qr-placa");

      if (validaQr) {
        barcodeSvg.style.display = "block";
        qrPlacaBox.style.display = "none";
        safeMakeBarcode("#barcode", placa);
      } else {
        barcodeSvg.style.display = "none";
        qrPlacaBox.style.display = "flex";
        safeMakeQR("qr-placa", placa, 170);
      }

      const qrSection = document.getElementById("qr-section");
      const tieneLinkQR  = hasValue(p["Vs.LinkUser"]);
      const validaRecibo = isTruthy(p["Ve.ValidaRecibo"]);

      if (tieneLinkQR && validaRecibo) {
        qrSection.style.display = "block";
        safeMakeQR("qrcode", p["Vs.LinkUser"], 260);
      } else {
        qrSection.style.display = "none";
      }

      setTimeout(() => {
        try { window.print(); } catch (e) {}
        setTimeout(() => { try { window.close(); } catch (e) {} }, 650);
      }, 420);
    }

    if (document.readyState === "complete") render();
    else window.addEventListener("load", render);
  </script>
</body>
</html>
