<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Parqueadero - APARKO</title>

  <!-- Librerías externas con defer -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>

  <style>
    :root{
      --SCALE: 3.0;
      --BASE_TICKET_WIDTH: 58mm;
    }

    html,body{
      margin:0!important;
      padding:0!important;
      background:#fff!important;
      color:#000;
      font-family:Arial,sans-serif;
      -webkit-print-color-adjust:exact;
      print-color-adjust:exact;
    }

    @media print{
      @page{ size:A4; margin:0!important; }

      body{
        width:210mm!important;
        height:297mm!important;
        margin:0!important;
        padding:0!important;
        overflow:hidden!important;
      }

      .ticket{
        width:var(--BASE_TICKET_WIDTH);
        padding:0;
        transform:scale(var(--SCALE));
        transform-origin:top left;
      }

      *{ box-sizing:border-box; max-width:100%!important; }
      img,svg,canvas{ max-width:100%!important; height:auto!important; }
    }

    .ticket{
      width:var(--BASE_TICKET_WIDTH);
      padding:8px;
      font-size:12px;
    }

    h1{ margin:0 0 6px 0; font-size:16px; font-weight:900; letter-spacing:0.3px; }
    p{ margin:2px 0; }
    .sep{ border-top:1px solid #000; margin:6px 0; }
    .etq{ font-weight:900; }

    .placa-label{ margin-top:4px; font-weight:900; font-size:13px; }
    .placa-grande{ font-size:24px; font-weight:900; text-align:center; margin-top:4px; letter-spacing:1px; }

    /* ==== BLOQUE CÓDIGOS GRANDES ==== */
    .code-wrap{ text-align:center; margin:6px 0 8px 0; }

    /* Barcode FULL (cuando Ve.ValidaQr=TRUE) */
    #barcode{ width:100%; height:auto; display:block; margin:0 auto; }

    /* QR PLACA FULL (cuando Ve.ValidaQr=FALSE) */
    #qr-placa{ display:none; }
    #qr-placa canvas, #qr-placa img{
      width:260px!important;
      height:260px!important;
      display:block;
      margin:0 auto;
    }

    /* QR FINAL FULL */
    #qr-section{ display:none; }
    .titulo-bloque{ font-weight:900; margin:6px 0 4px; font-size:13px; text-align:left; }
    .qr-text{ font-size:11px; margin:2px 0; }

    .qrwrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:6px 0;
    }
    .qr{
      width:260px;
      height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #qrcode canvas, #qrcode img{
      width:260px!important;
      height:260px!important;
      display:block;
      margin:0 auto;
    }

    .small{ font-size:11px; }
    noscript{ display:block; margin-top:10px; font-size:12px; }
  </style>
</head>

<body>
  <div class="ticket">

    <!-- ENCABEZADO -->
    <h1 id="empresa">APARKO</h1>
    <p><span class="etq">NIT:</span> <span id="nit"></span></p>
    <p><span class="etq">DIRECCIÓN:</span> <span id="direccion"></span></p>
    <p><span class="etq">HORARIO:</span> <span id="horario"></span></p>
    <p><span class="etq">PÓLIZA:</span> <span id="polizaTop"></span></p>

    <div class="sep"></div>

    <!-- DATOS PRINCIPALES -->
    <p><span class="etq">ENTRADA:</span> <span id="fecha"></span></p>
    <p><span class="etq">TARIFA:</span> <span id="categoria"></span></p>

    <div class="placa-label">PLACA</div>
    <div class="placa-grande" id="placa">-</div>

    <!-- Barcode o QR de placa -->
    <div class="code-wrap">
      <svg id="barcode"></svg>
      <div id="qr-placa" aria-label="Código QR de la placa"></div>
    </div>

    <div class="sep" id="sep-qr-bottom"></div>

    <!-- QR FINAL (CONDICIONAL) -->
    <div id="qr-section">
      <div id="qr-text-list"></div>
      <div class="qrwrap">
        <div id="qrcode" class="qr" aria-label="Código QR final"></div>
      </div>
      <div class="sep"></div>
    </div>

    <noscript>Este recibo funciona mejor con JavaScript habilitado.</noscript>
  </div>

  <script>
    // --- Helpers (idéntico estilo robusto al tuyo) ---
    function getParams() {
      const params = {};
      const q = location.search.startsWith("?") ? location.search.slice(1) : location.search;
      q.split("&").forEach(p => {
        if (!p) return;
        const [k, v] = p.split("=");
        params[decodeURIComponent(k || "")] =
          decodeURIComponent((v || "").replace(/\+/g, " "));
      });
      return params;
    }

    function hasValue(x) {
      if (x === undefined || x === null) return false;
      const v = String(x).trim().toLowerCase();
      return v !== "" && v !== "null" && v !== "undefined" && v !== "na";
    }

    function textOrDefault(elId, v, def="") {
      const el = document.getElementById(elId);
      if (el) el.textContent = hasValue(v) ? v : def;
    }

    function isTruthy(v) {
      if (v === undefined || v === null) return false;
      const s = String(v).trim().toLowerCase();
      return ["true","1","si","sí","yes","y"].includes(s);
    }

    function safeMakeBarcode(selector, value) {
      try {
        if (window.JsBarcode && document.querySelector(selector)) {
          JsBarcode(selector, value, {
            format: "CODE128",
            displayValue: true,
            fontSize: 14,
            height: 70,     // ✅ grande
            width: 2.6,     // ✅ grueso
            textMargin: 6,
            margin: 0
          });
        } else {
          const svg = document.querySelector(selector);
          if (svg) svg.outerHTML = '<div class="small">' + (value || '-') + '</div>';
        }
      } catch (e) {
        const svg = document.querySelector(selector);
        if (svg) svg.outerHTML = '<div class="small">' + (value || '-') + '</div>';
        console.warn("Barcode error:", e);
      }
    }

    function safeMakeQR(containerId, text) {
      try {
        const box = document.getElementById(containerId);
        if (!box) return;
        box.innerHTML = "";
        if (window.QRCode) {
          new QRCode(box, {
            text: text || "",
            width: 260,
            height: 260,
            correctLevel: window.QRCode.CorrectLevel.H
          });
        } else {
          box.innerHTML = '<div class="small">' + (text || '') + '</div>';
        }
      } catch (e) {
        const box = document.getElementById(containerId);
        if (box) box.innerHTML = '<div class="small">' + (text || '') + '</div>';
        console.warn("QR error:", e);
      }
    }

    function render() {
      const p = getParams();

      // Encabezado (mismos ids del recibo parqueadero)
      textOrDefault("empresa", p["Ve.Name"], "APARKO");
      textOrDefault("nit", p.DatosNit, "");
      textOrDefault("direccion", p.DatosDireccion, "");
      textOrDefault("horario", p.DatosHorario, "");
      textOrDefault("polizaTop", p.DatosPoliza, "");

      // Datos
      textOrDefault("fecha", p.fecha, "");
      textOrDefault("categoria", p.TipoPlaca, "");
      textOrDefault("placa", p.EntradaPlaca, "-");

      // --- Barcode o QR según Ve.ValidaQr ---
      const placaParaCodigo = hasValue(p.EntradaPlaca) ? p.EntradaPlaca : "-";
      const validaQr = isTruthy(p["Ve.ValidaQr"]); // TRUE => barcode | FALSE => QR placa

      const barcodeSvg = document.getElementById("barcode");
      const qrPlacaBox = document.getElementById("qr-placa");

      if (validaQr) {
        if (barcodeSvg) barcodeSvg.style.display = "block";
        if (qrPlacaBox) qrPlacaBox.style.display = "none";
        safeMakeBarcode("#barcode", placaParaCodigo);
      } else {
        if (barcodeSvg) barcodeSvg.style.display = "none";
        if (qrPlacaBox) qrPlacaBox.style.display = "block";
        safeMakeQR("qr-placa", placaParaCodigo);
      }

      // --- QR final condicional ---
      const qrSection = document.getElementById("qr-section");
      const sepQrBottom = document.getElementById("sep-qr-bottom");

      const tieneLinkQR  = hasValue(p["Vs.LinkUser"]);
      const validaRecibo = isTruthy(p["Ve.ValidaRecibo"]);

      if (tieneLinkQR && validaRecibo) {
        const lista = document.getElementById("qr-text-list");
        let html = `
          <div class="titulo-bloque">ESCANEA AQUÍ</div>
          <p class="qr-text">1. Inscripción Factura Electrónica</p>
          <p class="qr-text">2. Condiciones del servicio</p>
        `;
        if (hasValue(p["Ve.FacMensaje"])) {
          html += `<p class="qr-text">3. ${p["Ve.FacMensaje"]}</p>`;
        }
        lista.innerHTML = html;

        if (sepQrBottom) sepQrBottom.style.display = "block";
        qrSection.style.display = "block";
        safeMakeQR("qrcode", p["Vs.LinkUser"]);
      } else {
        if (sepQrBottom) sepQrBottom.style.display = "none";
        qrSection.style.display = "none";
      }

      // Auto imprimir
      setTimeout(() => {
        try { window.print(); } catch (e) {}
        setTimeout(() => { try { window.close(); } catch (e) {} }, 600);
      }, 400);
    }

    if (document.readyState === "complete") render();
    else window.addEventListener("load", render);
  </script>
</body>
</html>
