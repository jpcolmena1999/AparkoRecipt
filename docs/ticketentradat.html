<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Parqueadero - Aparko</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>

  <style>
    :root{
      --SCALE: 3.0;
      --BASE_TICKET_WIDTH: 58mm;
      --QR_SIZE: 170px;
    }

    html, body{
      margin:0 !important;
      padding:0 !important;
      background:#fff !important;
      color:#000;
      font-family: Arial, sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    @media print {
      @page{ size:A4; margin:0 !important; }

      body{
        width:210mm !important;
        height:297mm !important;
        margin:0 !important;
        padding:0 !important;
        overflow:hidden !important;
      }

      .ticket{
        width:var(--BASE_TICKET_WIDTH);
        padding:0;
        transform:scale(var(--SCALE));
        transform-origin:top left;
      }

      *{ box-sizing:border-box; max-width:100% !important; }
      img, svg, canvas{ max-width:100% !important; height:auto !important; }
    }

    .ticket{
      width:var(--BASE_TICKET_WIDTH);
      padding:5px;
      font-size:11px;
      line-height:1.1;
    }

    h1{
      margin:0 0 2px 0;
      font-size:13px;
      font-weight:900;
      line-height:1.0;
    }

    p{ margin:1px 0; }

    .sep{
      border-top:1px solid #000;
      margin:3px 0;
    }

    .placa-label{
      font-weight:900;
      margin-top:2px;
    }

    .placa-grande{
      font-size:22px;
      font-weight:900;
      text-align:center;
      margin:3px 0;
      letter-spacing:1px;
      line-height:1.05;
    }

    .qrWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      margin:2px 0 0 0;
    }

    .qr{
      width:var(--QR_SIZE);
      height:var(--QR_SIZE);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .qr img, .qr canvas{
      display:block;
      margin:0 auto;
    }

    .small{ font-size:10px; }
  </style>
</head>

<body>
  <div class="ticket">
    <h1 id="empresa">APARKO</h1>
    <p><strong>NIT:</strong> <span id="nit"></span></p>
    <p id="direccion"></p>
    <p><strong>HORARIO:</strong> <span id="horario"></span></p>
    <p id="polizaTop"></p>

    <div class="sep"></div>

    <p><strong>ENTRADA:</strong> <span id="fecha"></span></p>
    <p><strong>TARIFA:</strong> <span id="categoria"></span></p>

    <p class="placa-label">PLACA</p>
    <div class="placa-grande" id="placa">-</div>

    <div id="qr-section" style="display:none;">
      <div class="sep"></div>
      <div class="qrWrap">
        <div id="qrcode" class="qr"></div>
      </div>
    </div>
  </div>

  <script>
    function qp(k){ return new URLSearchParams(location.search).get(k) || ""; }

    function hasValue(x){
      if (x === undefined || x === null) return false;
      const v = String(x).trim().toLowerCase();
      return v !== "" && v !== "null" && v !== "undefined" && v !== "na";
    }

    function isTruthy(v){
      if (v === undefined || v === null) return false;
      const s = String(v).trim().toLowerCase();
      return ["true","1","si","s√≠","yes","y"].includes(s);
    }

    function setText(id, val){
      const el = document.getElementById(id);
      if (el) el.textContent = val || "";
    }

    function safeMakeQR(containerId, text, size){
      const box = document.getElementById(containerId);
      if (!box) return;
      box.innerHTML = "";
      try{
        if (window.QRCode) {
          new QRCode(box, {
            text: text || "",
            width: size,
            height: size,
            correctLevel: window.QRCode.CorrectLevel.M
          });
        } else {
          box.innerHTML = '<div class="small">' + (text || "") + '</div>';
        }
      } catch(e){
        box.innerHTML = '<div class="small">' + (text || "") + '</div>';
      }
    }

    function init(){
      setText("empresa", qp("Ve.Name") || "APARKO");
      setText("nit", qp("DatosNit"));
      setText("direccion", qp("DatosDireccion"));
      setText("horario", qp("DatosHorario"));
      setText("polizaTop", qp("DatosPoliza"));

      setText("fecha", qp("fecha"));
      setText("categoria", qp("TipoPlaca"));
      setText("placa", qp("EntradaPlaca") || "-");

      const linkQR = qp("Vs.LinkUser");
      const validaQr = isTruthy(qp("Ve.ValidaQr"));

      if (validaQr && hasValue(linkQR)){
        document.getElementById("qr-section").style.display = "block";
        safeMakeQR("qrcode", linkQR, 170);
      } else {
        document.getElementById("qr-section").style.display = "none";
      }

      setTimeout(()=>{
        try { window.print(); } catch(e) {}
        setTimeout(()=>{ try { window.close(); } catch(e) {} }, 700);
      }, 450);
    }

    if (document.readyState === "complete") init();
    else window.addEventListener("load", init);
  </script>
</body>
</html>
