<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Parqueadero - Aparko</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    @media print {
      body {
        width: 80mm;
      }
    }

    body {
      width: 80mm;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .linea {
      margin-bottom: 6px;
    }

    .barcode {
      text-align: center;
      margin-top: 15px;
    }

    hr {
      border: none;
      border-top: 1px solid #000;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1 id="nombre-cliente"></h1>

  <div class="linea"><strong>NIT:</strong> <span id="nit"></span></div>
  <div class="linea"><strong>Dirección:</strong> <span id="direccion"></span></div>
  <div class="linea"><strong>Horario:</strong> <span id="horario"></span></div>

  <hr>

  <div class="linea"><strong>Fecha Entrada:</strong> <span id="fecha"></span></div>
  <div class="linea"><strong>Tipo de vehículo:</strong> <span id="tipo"></span></div>

  <div class="barcode">
    <svg id="barcode"></svg>
  </div>

  <hr>

  <div class="linea"><strong>Reglamento:</strong> <span id="reglamento"></span></div>
  <hr>
  <div class="linea"><strong>Póliza:</strong> <span id="poliza"></span></div>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("nombre-cliente").innerText = decodeURIComponent(params.get("NombreCliente") || "");
    document.getElementById("fecha").innerText = decodeURIComponent(params.get("fecha") || "");
    document.getElementById("tipo").innerText = decodeURIComponent(params.get("TipoPlaca") || "");
    document.getElementById("nit").innerText = decodeURIComponent(params.get("DatosNit") || "");
    document.getElementById("direccion").innerText = decodeURIComponent(params.get("DatosDireccion") || "");
    document.getElementById("horario").innerText = decodeURIComponent(params.get("DatosHorario") || "");
    document.getElementById("reglamento").innerText = decodeURIComponent(params.get("VirtualReglamento") || "");
    document.getElementById("poliza").innerText = decodeURIComponent(params.get("DatosPoliza") || "");

    const placa = params.get("EntradaPlaca") || "Sin placa";
    JsBarcode("#barcode", placa, {
      format: "CODE128",
      displayValue: true,
      fontSize: 14
    });

    window.onload = () => {
      window.print();
    };
  </script>
</body>
</html>
