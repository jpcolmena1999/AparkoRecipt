<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Parqueadero - Aparko</title>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/1.0.0/qrcode.min.js" defer></script>

  <style>
    :root{
      --SCALE: 3.6;
      --BASE_TICKET_WIDTH: 58mm;
      --SHIFT_X: 8mm;
      --SHIFT_Y: -4mm;
    }

    html, body{
      margin:0 !important;
      padding:0 !important;
      background:#fff !important;
      color:#000;
      font-family: Arial, sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    @media print{
      @page{
        size: A4;
        margin: 0 !important;
      }

      body{
        width: 210mm !important;
        height: 297mm !important;
        margin:0 !important;
        padding:0 !important;
        overflow:hidden !important;
      }

      .ticket{
        width: var(--BASE_TICKET_WIDTH);
        padding: 0 !important;
        margin: 0 !important;
        transform: translate(var(--SHIFT_X), var(--SHIFT_Y)) scale(var(--SCALE));
        transform-origin: top left;
        display: inline-block;
      }
    }

    .ticket{
      width: var(--BASE_TICKET_WIDTH);
      padding: 6px;
      font-size: 12px;
    }

    h1{ margin:0 0 2px 0; font-size:14px; font-weight:bold; text-align:left; }
    p{ margin:1px 0; }
    .info{ margin-bottom:2px; }
    .separador{ border-top:1px solid #000; margin:4px 0; }
    .placa-label{ margin-top:2px; font-weight:bold; }
    .placa-grande{ font-size:24px; font-weight:bold; text-align:center; margin-top:4px; }

    .qr-box{
      width:130px;
      height:130px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:6px auto 2px auto;
    }

    .qr-text{ font-size:11px; text-align:center; margin:2px 0; }
    .muted{ font-size:10px; line-height:1.15; text-align:center; margin:2px 0; }
    .small{ font-size:10px; }
  </style>
</head>

<body>
  <div class="ticket">
    <h1 id="empresa">APARKO</h1>
    <p class="info"><strong>NIT:</strong> <span id="nit"></span></p>
    <p class="info"><strong>DIRECCIÓN:</strong> <span id="direccion"></span></p>
    <p class="info"><strong>HORARIO:</strong> <span id="horario"></span></p>
    <p class="info"><strong>PÓLIZA:</strong> <span id="polizaTop"></span></p>

    <div class="separador"></div>

    <p><strong>ENTRADA:</strong> <span id="fecha"></span></p>
    <p><strong>TARIFA:</strong> <span id="categoria"></span></p>

    <p class="placa-label">PLACA</p>
    <div class="placa-grande" id="placa">-</div>

    <div class="separador"></div>

    <div id="qr-section" style="display:none;">
      <div class="qr-box" id="qrcode"></div>
      <p id="fac-mensaje" class="qr-text" style="display:none;"></p>
      <p id="reglamento" class="muted"></p>
    </div>
  </div>

  <script>
    function getParams() {
      const params = {};
      const q = location.search.startsWith("?") ? location.search.slice(1) : location.search;
      q.split("&").forEach(p => {
        if (!p) return;
        const [k, v] = p.split("=");
        params[decodeURIComponent(k || "")] =
          decodeURIComponent((v || "").replace(/\+/g, " "));
      });
      return params;
    }

    function hasValue(x){
      if (x === undefined || x === null) return false;
      const v = String(x).trim().toLowerCase();
      return v !== "" && v !== "null" && v !== "undefined" && v !== "na";
    }

    function isTruthy(v){
      if (v === undefined || v === null) return false;
      const s = String(v).trim().toLowerCase();
      return ["true","1","si","sí","yes","y"].includes(s);
    }

    function textOrDefault(elId, v, def=""){
      const el = document.getElementById(elId);
      if (el) el.textContent = hasValue(v) ? v : def;
    }

    function safeMakeQR(containerId, text){
      const box = document.getElementById(containerId);
      if (!box) return;
      box.innerHTML = "";
      try{
        if(window.QRCode){
          new QRCode(box,{
            text:text || "",
            width:130,
            height:130,
            correctLevel: QRCode.CorrectLevel.M
          });
        } else {
          box.innerHTML = '<div class="small">' + (text || "") + '</div>';
        }
      }catch(e){
        box.innerHTML = '<div class="small">' + (text || "") + '</div>';
      }
    }

    function render(){
      const p = getParams();

      textOrDefault("empresa", p["Ve.Name"], "APARKO");
      textOrDefault("nit", p["DatosNit"], "");
      textOrDefault("direccion", p["DatosDireccion"], "");
      textOrDefault("horario", p["DatosHorario"], "");
      textOrDefault("polizaTop", p["DatosPoliza"], "");

      textOrDefault("fecha", p["fecha"], "");
      textOrDefault("categoria", p["TipoPlaca"], "");
      textOrDefault("placa", p["EntradaPlaca"], "-");

      textOrDefault("reglamento", p["VirtualReglamento"],
        "El parqueadero no responde por objetos de valor dejados dentro del vehículo.");

      const linkQR = p["Vs.LinkUser"];
      const validaRecibo = isTruthy(p["Ve.ValidaRecibo"]);
      const validaQr = isTruthy(p["Ve.ValidaQr"]);

      const debeMostrarQR = (validaQr || validaRecibo) && hasValue(linkQR);

      if (debeMostrarQR){
        const sec = document.getElementById("qr-section");
        sec.style.display = "block";
        safeMakeQR("qrcode", linkQR);

        const facMsg = p["Ve.FacMensaje"];
        const facEl = document.getElementById("fac-mensaje");
        if (hasValue(facMsg)){
          facEl.textContent = facMsg;
          facEl.style.display = "block";
        } else {
          facEl.style.display = "none";
        }
      } else {
        document.getElementById("qr-section").style.display = "none";
      }

      setTimeout(()=>{
        try{ window.print(); }catch(e){}
        setTimeout(()=>{ try{ window.close(); }catch(e){} },700);
      },450);
    }

    if(document.readyState==="complete") render();
    else window.addEventListener("load",render);
  </script>
</body>
</html>
