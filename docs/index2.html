<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo Salida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      width: 80mm;
      padding: 5px;
    }
    h1 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .sub, .trackid, .pago {
      text-align: center;
      margin: 5px 0;
    }
    .barcode {
      display: block;
      margin: 10px auto;
      width: 180px;
      height: 60px;
    }
    .pago {
      font-size: 15px;
      font-weight: bold;
      margin-top: 10px;
    }
    p {
      margin: 2px 0;
    }
    #reglamento {
      font-size: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="empresa">LA RAMPLLA</h1>
  <p class="sub"><strong>NIT:</strong> <span id="nit"></span></p>
  <p class="sub" id="direccion"></p>
  <p class="sub" id="mensaje"></p>
  <p class="sub"><strong>HORARIO:</strong> <span id="horario"></span></p>
  <div style="text-align:center;">▼▼▼▼</div>
  <p class="trackid">TRACK ID: <span id="trackid"></span></p>
  <p style="text-align:center;">PLACA<br><span id="placa" style="font-weight:bold;"></span></p>
  <p><strong>Ingreso:</strong> <span id="fechaEntrada"></span></p>
  <p><strong>Salida:</strong> <span id="fechaSalida"></span></p>
  <p><strong>Duración:</strong> <span id="duracion"></span></p>
  <p class="pago">TOTAL PAGO: <span id="valor"></span></p>
  <svg id="barcode" class="barcode"></svg>
  <p id="reglamento"></p>

  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <script>
    function getUrlParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param) || '';
    }

    function numberWithThousands(n) {
      return "$" + Number(n).toLocaleString("es-CO");
    }

    function fillData() {
      document.getElementById("empresa").textContent = getUrlParam("empresa");
      document.getElementById("nit").textContent = getUrlParam("nit");
      document.getElementById("direccion").textContent = getUrlParam("direccion");
      document.getElementById("mensaje").textContent = getUrlParam("mensaje");
      document.getElementById("horario").textContent = getUrlParam("horario");
      document.getElementById("trackid").textContent = getUrlParam("trackid");
      document.getElementById("placa").textContent = getUrlParam("placa");
      document.getElementById("fechaEntrada").textContent = getUrlParam("fechaEntrada");
      document.getElementById("fechaSalida").textContent = getUrlParam("fechaSalida");
      document.getElementById("duracion").textContent = getUrlParam("duracion");
      document.getElementById("valor").textContent = numberWithThousands(getUrlParam("valor"));
      document.getElementById("reglamento").textContent = getUrlParam("reglamento");

      JsBarcode("#barcode", getUrlParam("trackid"), {
        format: "CODE128",
        displayValue: false,
        width: 2,
        height: 50,
        margin: 0
      });
    }

    window.onload = function () {
      fillData();
      setTimeout(() => {
        window.print();
        setTimeout(() => window.close(), 600);
      }, 600);
    };
  </script>
</body>
</html>
