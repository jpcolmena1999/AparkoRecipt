<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      width: 80mm;
      padding: 5px;
    }
    h1 {
      font-size: 19px;
      text-align: center;
      margin-bottom: 6px;
    }
    p {
      margin-bottom: 4px;
    }
    .sub {
      font-size: 14px;
    }
    .bold {
      font-weight: bold;
    }
    .barcode {
      display: block;
      margin: 12px auto 6px auto;
    }
    .trackid {
      text-align: center;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .mensaje-legal {
      font-size: 13px;
      text-align: center;
      margin: 7px 0;
    }
    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .footer-label {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 3px;
    }
    .placa {
      font-size: 18px;
      font-weight: bold;
      margin: 7px 0;
    }
    .poliza {
      font-size: 13px;
      text-align: center;
      margin-top: 4px;
    }
    hr {
      border: none;
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
  <script>
    function fillData() {
      const params = new URLSearchParams(window.location.search);
      const get = (key) => decodeURIComponent(params.get(key) || '');
      
      document.getElementById('empresa').textContent = get('empresa');
      document.getElementById('nit').textContent = get('nit');
      document.getElementById('direccion').textContent = get('direccion');
      document.getElementById('horario').textContent = get('horario');
      document.getElementById('mensaje').textContent = get('mensaje');
      document.getElementById('poliza').textContent = get('poliza');
      document.getElementById('trackid').textContent = get('trackid');
      document.getElementById('fechaEntrada').textContent = get('fechaEntrada');
      document.getElementById('fechaSalida').textContent = get('fechaSalida');
      document.getElementById('duracion').textContent = get('duracion');
      document.getElementById('placa').textContent = get('placa');
      
      const valor = parseInt(get('valor')) || 0;
      document.getElementById('valor').textContent = `$${valor.toLocaleString('es-CO')}`;

      JsBarcode(".barcode", get('trackid'), {
        format: "CODE128",
        displayValue: false,
        width: 2,
        height: 60,
        margin: 0,
      });
    }

    window.onload = function () {
      fillData();
      setTimeout(() => {
        window.print();
        setTimeout(() => window.close(), 800);
      }, 600);
    };
  </script>
</head>
<body>
  <h1 id="empresa">Parking</h1>
  <p><strong>NIT:</strong> <span id="nit"></span></p>
  <p class="sub" id="direccion"></p>
  <p class="sub"><strong>Horario:</strong> <span id="horario"></span></p>
  <p class="poliza" id="poliza"></p>
  <hr>
  <p class="placa">PLACA: <span id="placa"></span></p>
  <p><strong>ENTRADA:</strong> <span id="fechaEntrada"></span></p>
  <p><strong>SALIDA:</strong> <span id="fechaSalida"></span></p>
  <p><strong>DURACIÃ“N:</strong> <span id="duracion"></span></p>
  <div class="mensaje-legal" id="mensaje"></div>
  <svg id="barcode" class="barcode"></svg>
  <p class="trackid">TRACK ID: <span id="trackid"></span></p>
  <p class="footer-label">TOTAL A PAGAR</p>
  <p class="footer" id="valor"></p>
</body>
</html>
