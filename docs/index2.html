<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Salida - Aparko</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    @media print {
      body {
        margin: 0;
      }
    }
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      font-size: 12px;
      width: 80mm;
    }
    h1 {
      text-align: center;
      margin: 5px 0;
      font-size: 16px;
    }
    .info {
      margin: 5px 0;
    }
    .barcode {
      text-align: center;
      margin: 10px 0;
    }
    .valor {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }
    hr {
      border: none;
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
  </style>
  <script>
    function formatCurrency(valor) {
      valor = parseFloat(valor);
      if (isNaN(valor)) return "$0";
      return "$" + valor.toLocaleString("es-CO");
    }

    function getParams() {
      const params = {};
      location.search.slice(1).split("&").forEach(p => {
        const [k, v] = p.split("=");
        params[decodeURIComponent(k)] = decodeURIComponent(v || "");
      });
      return params;
    }

    function fillData() {
      const p = getParams();
      document.getElementById("empresa").textContent = p.DatosEmpresa || "";
      document.getElementById("nit").textContent = p.DatosNit || "";
      document.getElementById("direccion").textContent = p.DatosDireccion || "";
      document.getElementById("horario").textContent = p.DatosHorario || "";
      document.getElementById("placa").textContent = p.EntradaID || "";
      document.getElementById("entrada").textContent = p.EntradaFecha || "";
      document.getElementById("salida").textContent = p.SalidaFecha || "";
      document.getElementById("duracion").textContent = p.SalidaDuracion || "";
      document.getElementById("valor").textContent = formatCurrency(p.SalidaValor);
      document.getElementById("mensaje-legal").textContent = p.MensajeLegal || "";

      // Generar código de barras con Track ID
      JsBarcode("#barcode", p.VirtualVerificaPos || "", {
        format: "CODE128",
        displayValue: true,
        fontSize: 14,
        height: 40
      });
    }

    window.onload = function () {
      fillData();
      setTimeout(() => {
        window.print();
        setTimeout(() => window.close(), 1000);
      }, 800);
    };
  </script>
</head>
<body>
  <h1 id="empresa">APARKO</h1>
  <div class="info"><strong>NIT:</strong> <span id="nit"></span></div>
  <div class="info"><strong>Dirección:</strong> <span id="direccion"></span></div>
  <div class="info"><strong>Horario:</strong> <span id="horario"></span></div>
  <hr>
  <div class="info"><strong>PLACA:</strong> <span id="placa"></span></div>
  <div class="info"><strong>ENTRADA:</strong> <span id="entrada"></span></div>
  <div class="info"><strong>SALIDA:</strong> <span id="salida"></span></div>
  <div class="info"><strong>DURACIÓN:</strong> <span id="duracion"></span></div>
  <div class="valor" id="valor"></div>
  <div class="barcode">
    <svg id="barcode"></svg>
  </div>
  <hr>
  <p style="font-size: 10px; text-align: center;" id="mensaje-legal"></p>
</body>
</html>
