<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Salida - Aparko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/1.0.0/qrcode.min.js" defer></script>

  <style>
    :root{
      --SCALE: 3.55;
      --BASE_TICKET_WIDTH: 58mm;
      --SHIFT_X: 8mm;
      --SHIFT_Y: -4mm;
    }

    html, body{
      margin:0 !important;
      padding:0 !important;
      background:#fff !important;
      color:#000;
      font-family: Arial, sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    @media print{
      @page{
        size: A4;
        margin: 0 !important;
      }

      body{
        width: 210mm !important;
        height: 297mm !important;
        margin:0 !important;
        padding:0 !important;
        overflow:hidden !important;
      }

      .ticket{
        width: var(--BASE_TICKET_WIDTH);
        padding: 0 !important;
        margin: 0 !important;
        transform: translate(var(--SHIFT_X), var(--SHIFT_Y)) scale(var(--SCALE));
        transform-origin: top left;
        display: inline-block;
      }

      *{ box-sizing:border-box; max-width:100% !important; }
      img, svg, canvas{ max-width:100% !important; height:auto !important; }
    }

    .ticket{
      width: var(--BASE_TICKET_WIDTH);
      padding: 6px;
      font-size: 12px;
    }

    h1{ margin:0 0 2px 0; font-size:14px; font-weight:bold; text-align:left; }
    p{ margin:1px 0; }
    .info{ margin-bottom:2px; }
    .sep{ border-top:1px solid #000; margin:4px 0; }
    .etq{ font-weight:bold; }
    #direccion{ font-weight:bold; }
    .placa{ font-weight:bold; font-size:18px; margin:4px 0; }
    .nline{
      font-weight:bold;
      font-size:12px;
      text-align:left;
      margin:4px 0;
      word-break:break-all;
    }

    .total-etq{ font-size:12px; font-weight:bold; text-align:center; margin-top:6px; text-transform:uppercase; }
    .total-val{ font-size:24px; font-weight:800; text-align:center; line-height:1.1; margin-top:2px; }

    .msg-inf{ font-size:11px; text-align:center; margin-top:6px; }

    .qr-box{
      width:130px;
      height:130px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:6px auto 2px auto;
    }
    .scan{ font-size:11px; font-weight:bold; text-align:center; margin:2px 0; }
    .legal{ font-size:10px; line-height:1.15; text-align:center; margin:2px 0; word-break:break-word; }

    .small{ font-size:10px; word-break:break-all; text-align:center; }
  </style>
</head>

<body>
  <div class="ticket">
    <h1 id="empresa">APARKO</h1>
    <p class="info"><span class="etq">NIT:</span> <span id="nit"></span></p>
    <p class="info" id="direccion"></p>
    <p class="info"><span class="etq">HORARIO:</span> <span id="horario"></span></p>
    <p class="info"><span class="etq">PÓLIZA:</span> <span id="poliza"></span></p>

    <div class="sep"></div>

    <p><span class="etq">PLACA:</span> <span class="placa" id="placa"></span></p>
    <p><span class="etq">TARIFA:</span> <span id="tipo"></span></p>
    <p><span class="etq">ENTRADA:</span> <span id="fentrada"></span></p>
    <p><span class="etq">SALIDA:</span> <span id="fsalida"></span></p>
    <p><span class="etq">DURACIÓN:</span> <span id="duracion"></span></p>

    <div id="nReciboLine" class="nline" style="display:none;">
      N.° Recibo: <span id="nRecibo"></span>
    </div>

    <div id="factSection" style="display:none;">
      <div class="sep"></div>
      <div class="qr-box" id="qrcode"></div>
      <div class="scan" id="scanText">Escanea el QR</div>
      <div class="legal" id="msgFactura"></div>
    </div>

    <div class="total-etq">Total a pagar</div>
    <div class="total-val">$<span id="total"></span></div>

    <div id="msgSalida" class="msg-inf"></div>
    <div class="sep"></div>
  </div>

  <script>
    function qp(k){ return new URLSearchParams(location.search).get(k) || ""; }

    function hasValue(x){
      if (x === undefined || x === null) return false;
      const v = String(x).trim().toLowerCase();
      return v !== "" && v !== "null" && v !== "undefined" && v !== "na";
    }

    function isTruthy(v){
      if (v === undefined || v === null) return false;
      const s = String(v).trim().toLowerCase();
      return ["true","1","si","sí","yes","y"].includes(s);
    }

    function fmtCOP(n){
      const v = Number(String(n).replace(/[^0-9.-]/g,""));
      return isNaN(v) ? String(n) : v.toLocaleString("es-CO");
    }

    function setText(id, val){
      const el = document.getElementById(id);
      if (el) el.textContent = val || "";
    }

    function safeMakeQR(containerId, text){
      const box = document.getElementById(containerId);
      if (!box) return;
      box.innerHTML = "";
      try{
        if (window.QRCode) {
          new QRCode(box, {
            text: text || "",
            width: 130,
            height: 130,
            correctLevel: window.QRCode.CorrectLevel.M
          });
        } else {
          box.innerHTML = '<div class="small">' + (text || "") + '</div>';
        }
      } catch(e){
        box.innerHTML = '<div class="small">' + (text || "") + '</div>';
      }
    }

    function init(){
      setText("empresa", qp("Empresa") || "APARKO");
      setText("nit", qp("DatosNit"));
      setText("direccion", qp("DatosDireccion"));
      setText("horario", qp("DatosHorario"));
      setText("poliza", qp("DatosPoliza"));

      setText("placa", qp("Placa"));
      setText("tipo", qp("TipoPlaca"));
      setText("fentrada", qp("EntradaFecha"));
      setText("fsalida", qp("SalidaFecha"));
      setText("duracion", qp("SalidaDuracion"));

      setText("total", fmtCOP(qp("SalidaValor")));
      setText("msgSalida", qp("MensajeSalida"));

      const switchOn = isTruthy(qp("Vs.Switch"));
      const qrFac    = isTruthy(qp("Vs.QrFac"));
      const webFac   = qp("Vs.WebFac");
      const msgLegal = qp("MensajeLegal");
      const nrec     = qp("NRecibo") || qp("TrackID") || "";

      const nReciboLine = document.getElementById("nReciboLine");
      const factSection = document.getElementById("factSection");

      if (!switchOn) {
        if (hasValue(nrec)) {
          setText("nRecibo", nrec);
          nReciboLine.style.display = "block";
        }
        factSection.style.display = "none";
      } else {
        nReciboLine.style.display = "none";
        factSection.style.display = "block";
        setText("msgFactura", msgLegal || "");

        if (qrFac && hasValue(webFac)) {
          safeMakeQR("qrcode", webFac);
        } else {
          safeMakeQR("qrcode", hasValue(nrec) ? nrec : "-");
        }
      }

      setTimeout(()=>{
        try { window.print(); } catch(e) {}
        setTimeout(()=>{ try { window.close(); } catch(e) {} }, 650);
      }, 450);
    }

    if (document.readyState === "complete") init();
    else window.addEventListener("load", init);
  </script>
</body>
</html>
